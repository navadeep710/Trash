<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Sweetheart üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      font-size: 40px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(45deg); opacity: 0; }
    }

    /* Typing effect */
    .message {
      color: #fff;
      font-size: 24px;
      text-align: center;
      width: 80%;
      border-right: 3px solid rgba(255,255,255,0.7);
      white-space: nowrap;
      overflow: hidden;
      animation: typing 5s steps(40, end), blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 80%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #ff4b5c;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ff4b5c;
      color: #fff;
    }

    /* Popup card */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
      transition: transform 0.4s ease;
      z-index: 100;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      color: #ff4b5c;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Oreyyy Bujji gaaa.. üíï</h1>
  <div class="message">Chorry raaaaaüòî Pedha manasu chesukoni nannu kshaminchu(spelling raadhu)</div>
  <button onclick="openPopup()">Click for a surprise üéÅ</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <h2>I Love You üíñ</h2>
    <p>You mean the world to me üåé‚ú®<br> Please smile for me again ü•∫üíû<br>bujjjjjjjiiiiii<br>appppuu gaaa sarigga maatlaadu ra</p>
  </div>

  <script>
    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Popup
    function openPopup() {
      document.getElementById("popup").classList.add("show");
    }
  </script>
</body>
</html>
